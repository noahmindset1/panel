<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Hosting Panel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Filemanager.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/filemanager/2.1.3/jquery.filemanager.min.css" rel="stylesheet">
    <!-- Include custom styles -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Terminal -->
                <div id="terminal-body">
                    <div id="terminal"></div>
                    <div id="terminal_input" class="form-group">
                        <input type="text" class="terminal_input--input form-control" id="terminal_input" placeholder="Type your command here..." autocomplete="off">
                    </div>
                </div>
                <!-- Start/Stop Buttons -->
                <div class="btn-group mt-3" role="group">
                    <button type="button" class="btn btn-primary" id="start-button">Start</button>
                    <button type="button" class="btn btn-danger">Stop</button>
                </div>
                <!-- File Manager -->
                <div class="mt-3" id="file-manager"></div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Filemanager.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/filemanager/2.1.3/jquery.filemanager.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        $(document).ready(function(){
            // Initialize Filemanager.js
            $('#file-manager').filemanager();
            
            // Start button click event
            $('#start-button').click(function() {
                $.ajax({
                    url: 'start_script.php',
                    type: 'GET',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
