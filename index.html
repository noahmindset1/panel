<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Hosting Panel</title>
    <style>
        /* Add your CSS styles here */
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #292929;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar li.active a {
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        #terminal, #file-manager {
            display: none;
        }

        #terminal.active, #file-manager.active {
            display: block;
        }

        #terminal h3, #file-manager h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #terminal-output {
            width: 100%;
            height: 300px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px;
            resize: none;
            margin-bottom: 20px;
        }

        .actions button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
        }

        .actions button:hover {
            background-color: #45a049;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #file-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Bot Hosting Panel</h2>
            <ul>
                <li class="active"><a href="#" onclick="showSection('terminal')">Terminal</a></li>
                <li><a href="#" onclick="showSection('file-manager')">File Manager</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div id="terminal" class="active">
                <!-- Terminal content goes here -->
                <h3>Terminal</h3>
                <textarea id="terminal-output" readonly></textarea>
                <div class="actions">
                    <button id="run-button">Run</button>
                    <button id="stop-button">Stop</button>
                </div>
            </div>

            <div id="file-manager">
                <!-- File manager content goes here -->
                <h3>File Manager</h3>
                <ul id="file-list">
                    <!-- List of files will be populated dynamically -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.main-content > div').forEach(function(section) {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
    <script src="frontend/FileManager.js"></script> <!-- Path to FileManager.js -->
    <script src="frontend/terminal.js"></script> <!-- Path to terminal.js -->
</body>
</html>
